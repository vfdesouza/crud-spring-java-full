<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ListClient</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h1>Clients List</h1>
        <h3><a href="/cadClient" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Insert new Clients</a></h3>
    </div>
    <table class="container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Birth Date</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telephone</th>
                <th>Address</th>
                <th>CEP</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td><span th:text="${client.name}"></span></td>
                <td><span th:text="${client.birthDate}"></span></td>
                <td><span th:text="${client.cpf}"></span></td>
                <td><span th:text="${client.email}"></span></td>
                <td><span th:text="${client.telephone}"></span></td>
                <td><span th:text="${client.address}"></span></td>
                <td><span th:text="${client.cep}"></span></td>
                <td><a class="waves-effect waves-light btn-small"
                        th:href="${(#mvc.url('CC#deleteClient').arg(0, client.id)).build()}"><i
                            class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
