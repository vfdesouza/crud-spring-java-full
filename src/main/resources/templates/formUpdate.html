<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Client</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

<body>
    <form th:object="${client}" th:action="@{/update/{id}(id=${client.id})}" method="post">
        <div class="row">
                <input type="text" name="name" th:value="${client.name}">
            <div class="input-field col s2">
                <input type="text" name="birthDate" th:value="${client.birthDate}">
            </div>
            <div class="input-field col s2">
                <input type="text" name="cpf" th:value="${client.cpf}">
            </div>
            <div class="input-field col s2">
                <input type="text" name="email" th:value="${client.email}">
            </div>
            <div class="input-field col s2">
                <input type="text" name="telephone" th:value="${client.telephone}">
            </div>
            <div class="input-field col s2">
                <input type="text" name="address" th:value="${client.address}">
            </div>
            <div class="input-field col s2">
                <input type="text" name="cep" th:value="${client.cep}">
            </div>
            <button type="submit" class="waves-effect waves-light btn">Insert</button>
        </div>
    </form>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
