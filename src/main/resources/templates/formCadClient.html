<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
    <h1>Register New Clients</h1>
    <h3><a href="/clients" class="waves-effect waves-light btn">Clients List</a></h3>
    </div>
    <form class="container" method="post">
        Name <input type="text" name="name" id="Idname">
        <div class="row">
            <div class="input-field col s2">
                Birth Date: <input type="date" name="birthDate" id="IdbirthDate">
            </div>
            <div class="input-field col s2">
                CPF: <input type="text" name="cpf" id="Idcpf">
            </div>
            <div class="input-field col s4">
                E-mail: <input type="text" name="email" id="Idemail">
            </div>
            <div class="input-field col s2">
                Telephone: <input type="text" name="telephone" id="Idtelephone">
            </div>
            <div class="input-field col s4">
                Address: <input class="row "type="text" name="address" id="Idaddress">
            </div>
            <div class="input-field col s1">
                CEP: <input type="text" name="cep" id="Idcep">
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Insert</button>
    </form>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
